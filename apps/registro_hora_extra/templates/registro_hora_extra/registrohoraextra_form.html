{% extends 'base.html' %}
{% load bootstrap %}
{% block title %}
    Hora Extra
{% endblock  %}

{% block main %}
<br><br><br>
<form method="POST">
    {% csrf_token %}
    {{ form|bootstrap }}
    <button type="submit" class="btn btn-primary">Salvar</button>
    {% if object %}
        <a class="btn btn-danger" href="{% url 'hora_extra_delete' object.id %}"><i class="fas fa-user-times"></i></a>
    {% endif %}
</form>
{% endblock  %}

{% block footer %}
    {% include 'footer.html' %}
{% endblock  %}
